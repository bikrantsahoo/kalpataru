{% extends 'base.html' %}
{% block title %} Disable Rules - {% endblock title %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

<div class="center">
    <form  method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{form.name.label(class="form-label")}}
            {{form.name(size=50)}}
        </p>
        {{form.submit(class="btn btn-secondary")}}
    </form>
</div>


{% endblock body %}
