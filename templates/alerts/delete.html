{% extends 'base.html' %}
{% block title %} Delete Alerts - {% endblock title %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">


<div class="center">
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{form.name.label(class="form-label")}}
            {{form.name(size=50)}}
        </p>
        {{form.submit(class="btn btn-secondary")}}
    </form>
</div>


{% endblock body %}
